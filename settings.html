<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bolderize settings</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="settings">
			<h1>Bolderize Settings (Early Access)</h1>

			<div class="list">
				<div class="element">
					<label for="enabled">Enabled</label>
					<input type="checkbox" id="enabled" />
				</div>
				<div class="element">
					<label for="delay">Refresh delay (500ms - 3000ms)</label>
					<input type="range" min="500" max="3000" id="delay" step="1" />
				</div>
				<div class="element">
					<label for="debug">Debug logs</label>
					<input type="checkbox" id="debug" />
				</div>
				<button type="submit" id="save" class="element">Save</button>
				<p id="status"></p>
			</div>
		</div>
		<script src="settings.js"></script>
	</body>
</html>
